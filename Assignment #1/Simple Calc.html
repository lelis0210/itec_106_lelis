<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1 Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .calculator {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            background-color: #504d4d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 29 em;
        }

        input[type="text"] {
            width: calc(106% - 20px);
            /* Adjusting for padding */
            height: 60px;
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            text-align: left;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
            outline: none;
            position: relative;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #d0d0d0;
        }

        .button.orange {
            background-color: #ff9800;
        }

        .button.orange:hover {
            background-color: #ffac33;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <input type="button" class="button" value="7" onclick="addToDisplay('7')">
            <input type="button" class="button" value="8" onclick="addToDisplay('8')">
            <input type="button" class="button" value="9" onclick="addToDisplay('9')">
            <input type="button" class="button orange" value="รท" onclick="addToDisplay('/')">
        </div>
        <br>
        <div class="row">
            <input type="button" class="button" value="4" onclick="addToDisplay('4')">
            <input type="button" class="button" value="5" onclick="addToDisplay('5')">
            <input type="button" class="button" value="6" onclick="addToDisplay('6')">
            <input type="button" class="button orange" value="X" onclick="addToDisplay('*')">
        </div>
        <br>
        <div class="row">
            <input type="button" class="button" value="1" onclick="addToDisplay('1')">
            <input type="button" class="button" value="2" onclick="addToDisplay('2')">
            <input type="button" class="button" value="3" onclick="addToDisplay('3')">
            <input type="button" class="button orange" value="-" onclick="addToDisplay('-')">
        </div>
        <br>
        <div class="row">
            <input type="button" class="button" value="0" onclick="addToDisplay('0')">
            <input type="button" class="button" value="." onclick="addToDisplay('.')">
            <input type="button" class="button orange" value="=" onclick="calculate()">
            <input type="button" class="button orange" value="+" onclick="addToDisplay('+')">
        </div>
        <br>
        <div class="row">
            <input type="button" class="button" value="C" onclick="clearDisplay()">
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            let expression = document.getElementById('display').value;
            let result = eval(expression);
            document.getElementById('display').value = result;
        }
    </script>

</body>

</html>
